<script type="text/ng-template" id="customerEdit.html">
    <button type="button" class="close" ng-click="cancel();">
        <i class="glyphicon glyphicon-remove-circle" style="margin:10px;color:blue;"></i>
    </button>
    <div class="modal-header">
        <h3 class="modal-title">Update Customer</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="addcustomer" role="form" novalidate>
            <!-- Input IDCustomer -->
            <div class="form-group">
                <label for="customer" class="col-sm-2 control-label">IDCustomer</label>
                <div class="col-sm-10">
                    <input type="text" name="ID" class="form-control" ng-model="newEmployee.customerId" value="{{ newEmployee.customerId }}" required ng-disabled="newEmployee.customerId">

                    <span ng-show="addcustomer.ID.$error.required && !addcustomer.ID.$pristine" class="text-danger">
                </div>
            </div>
            <!-- Input Name -->
            <div class="form-group">
                <label for="names" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="Name" class="form-control" ng-model="newEmployee.names" value="{{ newEmployee.names }}" required>
                    
                    <span ng-show="addcustomer.Name.$error.required && !addcustomer.Name.$pristine" class="text-danger">
                </div>
            </div>
            <!-- Input E-mail -->
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">E-mail</label>
                <div class="col-sm-10">
                    <input type="email" name="Email" class="form-control" ng-model="newEmployee.email" value="{{ newEmployee.email }}" required>
                    
                    <span ng-show="addcustomer.Email.$error.required && !addcustomer.Email.$pristine" class="text-danger">
                </div>
            </div>
            <!-- Input CountryCode -->
            <div class="form-group">
                <label for="countrycode" class="col-sm-2 control-label">CountryCode</label>
                <div class="col-sm-10">
                    <input type="text" name="CountryCode" class="form-control" ng-model="newEmployee.countrycode" value="{{ newEmployee.countrycode }}" required>
                    
                    <span ng-show="addcustomer.CountryCode.$error.required && !addcustomer.CountryCode.$pristine" class="text-danger">
                </div>
            </div>
            <!-- Input Budget -->
            <div class="form-group">
                <label for="budget" class="col-sm-2 control-label">Budget</label>
                <div class="col-sm-10">
                    <input type="text" name="Budget" class="form-control" id="budget" ng-model="newEmployee.budget" value="{{ newEmployee.budget }}" required>
                    
                    <span ng-show="addcustomer.Budget.$error.required && !addcustomer.Budget.$pristine" class="text-danger">
                </div> 
            </div>
            <!-- Input Used -->
            <div class="form-group">
                <label for="used" name="Used" class="col-sm-2 control-label">Used</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="newEmployee.used" value="{{ newEmployee.used }}" required>
                    
                    <span ng-show="addcustomer.Used.$error.required && !addcustomer.Used.$pristine" class="text-danger">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <!-- Button Click Submit Doing Function addEmployee in Angular Working -->
        <div class="form-group">
            <button data-ng-click="updateEmployee()" class="btn btn-success btn-lg btn-block" type="submit" name="add">Update Save</button>
        </div>
    </div>
</script>
