<!-- Add Customer -->
<hr>
<button type="button" class="btn btn-danger btn-lg btn-block glyphicon glyphicon-plus" ng-click="isCollapsed = !isCollapsed">&nbsp;Add Customer</button>
<div collapse="isCollapsed">
    <div class="well">
        <form action="" class="form-horizontal" name="addcustomer" role="form" novalidate method="POST">
            <!-- Input IDCustomer -->
            <div class="form-group">
                <label for="customer" class="col-sm-2 control-label">IDCustomer</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="customer" placeholder="IDCustomer" ng-model="newEmployee.customer">
                </div>
            </div>
            <!-- Input Name -->
            <div class="form-group">
                <label for="names" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="names" placeholder="Name" ng-model="newEmployee.names">
                </div>
            </div>
            <!-- Input E-mail -->
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">E-mail</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="newEmployee.email">
                </div>
            </div>
            <!-- Input CountryCode -->
            <div class="form-group">
                <label for="countrycode" class="col-sm-2 control-label">CountryCode</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="countrycode" placeholder="CountryCode" ng-model="newEmployee.countrycode">
                </div>
            </div>
            <!-- Input Budget -->
            <div class="form-group">
                <label for="budget" class="col-sm-2 control-label">Budget</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="budget" placeholder="Budget" ng-model="newEmployee.budget">
                </div>
            </div>
            <!-- Input Used -->
            <div class="form-group">
                <label for="used" class="col-sm-2 control-label">Used</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="used" placeholder="Used" ng-model="newEmployee.used">
                </div>
            </div>
            <!-- Button Click Submit Doing Function addEmployee in Angular Working -->
            <div class="form-group">
                <button data-ng-click="addEmployee()" class="btn btn-success btn-lg btn-block" type="submit" name="add">Save</button>
                <button type="reset" class="btn btn-danger btn-lg btn-block" name="add">Cancel</button>
            </div>
        </form>
    </div>
</div>
<div class="table-responsive">
    <div class="panel panel-primary">
        <div class="panel-heading">
            List of Customer
            <div class="sw-search">
                <div class="nav-search">
                    Sreach
                    <span class="input-icon">
                            <input type="text" placeholder="Sreach Cutomer list ..." class="nav-search-input" focus autocomplete="off"
                            >  <i class="search-icon glyphicon glyphicon-search nav-search-icon"></i> 
                        </span>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <tr>
                    <th>CustomerID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>CountryCode</th>
                    <th>Budget</th>
                    <th>Used</th>
                    <th>Action</th>
                </tr>
                <tbody ng-init="get_employee()">
                <tr ng-repeat="x in datas">
                    <td>{{ x.ID }}</td>
                    <td>{{ x.Name }}</td>
                    <td>{{ x.Email }}</td>
                    <td>{{ x.CountryCode }}</td>
                    <td>{{ x.Budget }}</td>
                    <td>{{ x.Used }}</td>
                    <td style="width:100px">
                        <div class="btn-group">
                            <!-- <a type="button" class="btn btn-default glyphicon glyphicon-edit" ng-href="#/edit/{{ x.$ID }}"></a> -->
                            <button type="button" class="btn btn-default glyphicon glyphicon-edit" ng-click="openEdit(x.ID)"></button>
                            <!-- <button type="button" class="btn btn-default glyphicon glyphicon-edit" ng-click="Navigate(x.ID)"></button> -->
                            <button type="button" class="btn btn-danger glyphicon glyphicon-trash" ng-click="deletes(x.ID, $index)"></button>
                        </div>
                    </td>
                
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
